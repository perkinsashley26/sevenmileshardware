<html>
<head>
	<title>Login And Registration Form</title>
	<link rel="stylesheet"href="style.css">



</head>
<body>

	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Contact</a></li>
		<li style="float:right"><a class="active" href="#">&nbsp;&nbspCart&nbsp;&nbsp</a></li> 
		<li style ="float: right"><input type="text" placeholder="Search...">
	</ul>


	<div class="hero">
		<div class="form-box">

			<div class="icon-logo">
				<img src="li.png" width="100" height="100">
			</div>

			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<form id="login" class="input-group"> 
			<input type="text" class="input-field" placeholder="User ID"required>
			<input type="text" class="input-field" placeholder="Input Password"required>
			<input type="checkbox" class"check-box"><span>&nbsp;&nbsp;Remember Password</span>
			<button type="submit" class="submit-btn">Login</button>

			
			</form>
			<form id="register" class="input-group"> 
			<input type="text" class="input-field" placeholder="User ID"required>
			<input type="email" class="input-field" placeholder="Email ID"required>

			<input type="text" class="input-field" placeholder="Input Password"required>
			<input type="checkbox" class"check-box"><span>&nbsp;&nbsp;I Agree to the Terms & Conditions</span>
			<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	</div>

	<script>
	var x = document.getElementById("login");
	var y = document.getElementById("register");
	var z = document.getElementById("btn");


	function register(){
	x.style.left = "-400px";
	y.style.left = "50px";
	z.style.left = "110px";
	}
	
	function login(){
	x.style.left = "50px";
	y.style.left = "450px";
	z.style.left = "0px";
	}



	</script>


</body>
</html>
