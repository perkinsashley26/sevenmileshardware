{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {%include "_messages.html" %}
            {% if products %}
            <h1 class="text-center mt-5">Add a Product Manufacturer</h1>
            <form action="" method="POST">
                <input type="text" name="product" class="form-control">
                <input type="submit" value="Add Product" class="btn btn-info mt-2">
            </form> 
            {% else %}
            <h1 class="text-center mt-5">Add a Category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="Add category" class="btn btn-info mt-2">
            </form>  
            {% endif %}   
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
