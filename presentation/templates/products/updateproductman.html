{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {%include "_messages.html" %}
            {% if updateproductman %}
            <h1 class="text-center mt-5">Add a Product Manufacturer</h1>
            <form action="" method="POST">
                <input type="text" name="product" class="form-control" value="{{updateproductman.name}}">
                <input type="submit" value="Update Product" class="btn btn-info mt-2">
            </form> 
            <a href="{{url_for('productsman')}}" class="btn btn-warning" style="margin-top: -66px; margin-left:140px;">Cancel</a>
            {% else %}
            <h1 class="text-center mt-5">Add a Category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{updatecategory.name}}">
                <input type="submit" value="Update category" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('category')}}" class="btn btn-warning" style="margin-top: -66px; margin-left:150px;">Cancel</a> 
            {% endif %}   
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
